<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Mobile Flashlight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        /* Splash screen styling */
        #splashScreen {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Ensure splash screen is on top */
            pointer-events: auto; /* Ensure it can receive pointer events */
        }

        #policeLogo {
            width: 30%; /* Scale to 30% of the container's width */
            height: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Optional: set a maximum width if needed */
            margin-bottom: 20px; /* Add some space below the logo */
        }

        #splashText {
            font-size: 24px;
            color: black;
            text-align: center;
            margin-bottom: 150px; /* Move text 150px up from the bottom */
        }

        /* Flashing text animation */
        @keyframes flashText {
            0% { color: blue; }
            50% { color: red; }
            100% { color: blue; }
        }

        .flash {
            animation: flashText 450ms infinite;
        }

        /* Flashlight styling */
        #flashlight {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }

        /* Controls styling */
        #controls {
            position: absolute;
            bottom: 100px; /* Move buttons 100px up from the bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        button {
            width: 120px;
            height: 50px;
            font-size: 20px;
            font-weight: 900;
            font-family: 'Roboto', sans-serif;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        button:focus {
            outline: none;
        }

        button.active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <img id="policeLogo" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Emblem_of_Israel_Police_Blue.svg" alt="Israel Police Emblem">
        <p id="splashText">
            <span class="line1">Police Mobile Flicker V.1</span><br>
            <span class="line2">By Amit Acco</span>
        </p>
    </div>
    <div id="flashlight"></div>
    <div id="controls">
        <button id="toggleButton" style="display:none;">On</button>
        <button id="closeButton" style="display:none;">Close</button>
    </div>
    <script>
        const splashScreen = document.getElementById('splashScreen');
        const flashlight = document.getElementById('flashlight');
        const toggleButton = document.getElementById('toggleButton');
        const closeButton = document.getElementById('closeButton');
        const line1 = document.querySelector('.line1');
        let isFlashing = false;
        let flashInterval;

        // Function to start flashing
        function flashScreen() {
            flashlight.style.display = 'block';
            toggleButton.style.display = 'block';
            flashlight.style.backgroundColor = 'blue';
            line1.classList.add('flash'); // Add flash class to start text color animation
            flashInterval = setInterval(() => {
                flashlight.style.backgroundColor = flashlight.style.backgroundColor === 'blue' ? 'red' : 'blue';
            }, 450);
        }

        // Function to stop flashing
        function stopFlashScreen() {
            clearInterval(flashInterval);
            flashlight.style.display = 'none';
            line1.classList.remove('flash'); // Remove flash class to stop text color animation
        }

        // Event listener for the toggle button
        toggleButton.addEventListener('click', () => {
            if (isFlashing) {
                stopFlashScreen();
                toggleButton.textContent = 'On';
            } else {
                flashScreen();
                toggleButton.textContent = 'Off';
            }
            isFlashing = !isFlashing;
        });

        // Event listener for the close button
        closeButton.addEventListener('click', () => {
            if (window.Android && typeof window.Android.closeWebView === 'function') {
                window.Android.closeWebView(); // Call Android method to close WebView
            } else {
                console.log("Android interface is not available or method not defined.");
                // Optionally, you can use navigator.app.exitApp() if running in a Cordova/PhoneGap app
            }
        });

        // Function to handle splash screen touch
        function handleSplashScreenTouch() {
            splashScreen.style.display = 'none';
            toggleButton.style.display = 'block';
            closeButton.style.display = 'block';
        }

        // Add touch event listener to splash screen
        splashScreen.addEventListener('click', handleSplashScreenTouch);
        splashScreen.addEventListener('touchstart', handleSplashScreenTouch);
    </script>
</body>
</html>
