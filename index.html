<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Mobile Flashlight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        /* Splash screen styling */
        #splashScreen {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: auto;
        }

        #policeLogo {
            width: 30%;
            height: auto;
            max-width: 150px;
            margin-bottom: 20px;
        }

        #splashText {
            font-size: 24px;
            color: black;
            text-align: center;
            margin-bottom: 150px;
        }

        @keyframes flashText {
            0% { color: blue; }
            50% { color: red; }
            100% { color: blue; }
        }

        .flash {
            animation: flashText 450ms infinite;
        }

        #flashlight {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }

        #controls {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        button {
            width: 120px;
            height: 50px;
            font-size: 20px;
            font-weight: 900;
            font-family: 'Roboto', sans-serif;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        button:focus {
            outline: none;
        }

        button.active {
            background-color: #555;
        }

        #backPopup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="splashScreen">
        <img id="policeLogo" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Emblem_of_Israel_Police_Blue.svg" alt="Israel Police Emblem">
        <p id="splashText">
            <span class="line1">Police Mobile Flicker V.1</span><br>
            <span class="line2">By Amit Acco</span>
        </p>
    </div>
    <div id="flashlight"></div>
    <div id="controls">
        <button id="toggleButton" style="display:none;">On</button>
    </div>
    <div id="backPopup">Click back twice to close app</div>
    <script>
        const splashScreen = document.getElementById('splashScreen');
        const flashlight = document.getElementById('flashlight');
        const toggleButton = document.getElementById('toggleButton');
        const backPopup = document.getElementById('backPopup');
        const line1 = document.querySelector('.line1');
        let isFlashing = false;
        let flashInterval;
        let backPressCount = 0;

        function flashScreen() {
            flashlight.style.display = 'block';
            toggleButton.style.display = 'block';
            flashlight.style.backgroundColor = 'blue';
            line1.classList.add('flash');
            flashInterval = setInterval(() => {
                flashlight.style.backgroundColor = flashlight.style.backgroundColor === 'blue' ? 'red' : 'blue';
            }, 450);
        }

        function stopFlashScreen() {
            clearInterval(flashInterval);
            flashlight.style.display = 'none';
            line1.classList.remove('flash');
        }

        toggleButton.addEventListener('click', () => {
            if (isFlashing) {
                stopFlashScreen();
                toggleButton.textContent = 'On';
            } else {
                flashScreen();
                toggleButton.textContent = 'Off';
            }
            isFlashing = !isFlashing;
        });

        function handleSplashScreenTouch() {
            splashScreen.style.display = 'none';
            toggleButton.style.display = 'block';
        }

        function showBackPopup() {
            backPopup.style.display = 'block';
            setTimeout(() => {
                backPopup.style.display = 'none';
            }, 1000);
        }

        document.addEventListener('backbutton', function() {
            if (backPressCount === 0) {
                showBackPopup();
                backPressCount++;
                setTimeout(() => {
                    backPressCount = 0;
                }, 1000);
            } else {
                if (window.Android && typeof window.Android.closeWebView === 'function') {
                    window.Android.closeWebView();
                }
            }
        }, false);

        splashScreen.addEventListener('click', handleSplashScreenTouch);
        splashScreen.addEventListener('touchstart', handleSplashScreenTouch);
    </script>
</body>
</html>
