<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Mobile Flashlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        /* Split screen styling */
        #upperHalf, #lowerHalf {
            position: fixed;
            width: 100%;
            height: 50%;
            left: 0;
            z-index: 1;
            pointer-events: auto;
        }

        #upperHalf {
            top: 0;
            background-color: transparent;
        }

        #lowerHalf {
            bottom: 0;
            background-color: transparent;
        }

        /* Flashing effect */
        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2;
            display: none;
        }

        .flash.red {
            background-color: red;
        }

        .flash.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="upperHalf"></div>
    <div id="lowerHalf"></div>
    <div id="flashUpper" class="flash red"></div>
    <div id="flashLower" class="flash blue"></div>

    <script>
        const upperHalf = document.getElementById('upperHalf');
        const lowerHalf = document.getElementById('lowerHalf');
        const flashUpper = document.getElementById('flashUpper');
        const flashLower = document.getElementById('flashLower');

        function flashElement(element, color, duration) {
            element.style.display = 'block';
            element.style.backgroundColor = color;
            setTimeout(() => {
                element.style.display = 'none';
            }, duration);
        }

        function handleUpperHalfClick() {
            flashElement(flashUpper, 'red', 1000);
            setTimeout(() => {
                flashElement(flashUpper, 'black', 200);
            }, 1000);
        }

        function handleLowerHalfClick() {
            flashElement(flashLower, 'blue', 1000);
            setTimeout(() => {
                flashElement(flashLower, 'black', 200);
            }, 1000);
        }

        upperHalf.addEventListener('click', handleUpperHalfClick);
        lowerHalf.addEventListener('click', handleLowerHalfClick);
    </script>
</body>
</html>
